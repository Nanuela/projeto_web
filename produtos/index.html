<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carrousel_slides">
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/moça2.jpg" alt="imagem1">
                            </div>
                            <figcaption>
                                Vestido Classic
                                <span class="autor"> Preço: R$359,00 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/costas.jpg" alt="imagem2">
                            </div>
                            <figcaption>
                                Vestido Classic
                                <span class="autor"> Preço: R$359,00 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/lacinho.jpg" alt="imagem3">
                            </div>
                            <figcaption>
                                Vestido Classic
                                <span class="autor"> Preço: R$359,00 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/moça.jpg" alt="imagem4">
                            </div>
                            <figcaption>
                                Vestido Classic
                                <span class="autor"> Preço: R$359,00 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/vestido.jpg" alt="imagem5">
                            </div>
                            <figcaption>
                                Vestido Classic
                                <span class="autor"> Preço: R$359,00 </span>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/moça3.jpg" alt="imagem6">
                            </div>
                            <figcaption>
                                Vestido Classic
                                <span class="autor"> Preço: R$359,00 </span>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                
                 <ul class="carrousel_miniaturas">
                    <li>
                        <label for="slide-1">
                            <img src="imagens/vestido.jpg" alt="miniatura1">
                        </label>
                    </li>
                    <li>
                        <label for="slide-2">
                            <img src="imagens/costas.jpg" alt="miniatura2">
                        </label>
                    </li>
                    <li>
                        <label for="slide-3">
                            <img src="imagens/lacinho.jpg" alt="miniatura3">
                        </label>
                    </li>
                    <li>
                        <label for="slide-4">
                            <img src="imagens/moça.jpg" alt="miniatura4">
                        </label>
                    </li>
                    <li>
                        <label for="slide-5">
                            <img src="imagens/moça2.jpg" alt="miniatura5">
                        </label>
                    </li>
                    <li>
                        <label for="slide-6">
                            <img src="imagens/moça3.jpg" alt="miniatura6">
                        </label>
                    </li>
                 </ul>
            </div>
        </div>
    </section>
</body>
</html>
