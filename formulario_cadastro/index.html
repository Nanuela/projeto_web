<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Ficha de Matrícula</h1>
        <form action="#" method="post">
            <div class="categoria">
                <div class="categoria-title">Dados da Matrícula</div>
                <div class="linha">
                    <label for="data-matricula">Data da Matrícula</label>
                    <input type="text" id="data-matricula" name="data-matricula" placeholder="...">

                    <label for="codigo-matricula">Código da Matrícula</label>
                    <input type="text" id="codigo-matricula" name="codigo-matricula" placeholder="...">
                </div>
            </div>
            
            <hr>

            <div class="categoria">
                <div class="categoria-title">Dados do Aluno</div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="...">

                <div class="linha">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="cpf" placeholder="Digite o CPF">

                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="text" id="data-nascimento" name="data-nascimento" placeholder="...">
                </div>

                <div class="linha">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" placeholder="...">

                    <label for="orgao-expedidor">Órgão Expedidor</label>
                    <input type="text" id="orgao-expedidor" name="orgao-expedidor" placeholder="...">

                    <label for="sexo">Sexo</label>
                    <input type="text" id="sexo" name="sexo" placeholder="...">
                </div>
            </div>

            <hr>

            <div class="categoria">
                <div class="categoria-title">Filiação</div>
                <label for="pai">Nome do Pai</label>
                <input type="text" id="pai" name="pai" placeholder="...">
                
                <label for="telefone-pai">Telefone do Pai</label>
                <input type="tel" id="telefone-pai" name="telefone-pai" placeholder="...">
                
                <label for="mae">Nome da Mãe</label>
                <input type="text" id="mae" name="mae" placeholder="...">
                
                <label for="telefone-mae">Telefone da Mãe</label>
                <input type="tel" id="telefone-mae" name="telefone-mae" placeholder="...">
                
                <div class="linha">
                    <label for="responsavel">Nome do Responsável</label>
                    <input type="text" id="responsavel" name="responsavel" placeholder="...">

                    <label for="grau-parentesco">Grau de Parentesco</label>
                    <input type="text" id="grau-parentesco" name="grau-parentesco" placeholder="...">
                    
                    <label for="telefone-responsavel">Telefone do Responsável</label>
                    <input type="tel" id="telefone-responsavel" name="telefone-responsavel" placeholder="...">
                </div>
            </div>

            <hr>

            <div class="categoria">
                <div class="categoria-title">Endereço</div>
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" placeholder="...">

                <div class="linha">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="...">

                    <label for="numero">Nº</label>
                    <input type="text" id="numero" name="numero" placeholder="...">
                </div>

                <div class="linha">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="...">

                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="" disabled selected>Selecione o estado</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option>
                    </select>

                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="...">

                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="...">
                </div>
            </div>

            <hr>

            <div class="categoria">
                <div class="categoria-title">Ano Escolar</div>
                <label for="escolaridade">Escolaridade</label>
                <div class="linha">
                    <input type="radio" id="ed-infantil" name="escolaridade" value="Ed. Infantil">
                    <label for="ed-infantil">Ed. Infantil/Maternal</label>

                    <input type="radio" id="pre-escola" name="escolaridade" value="Pré-escola">
                    <label for="pre-escola">Pré-escola</label>
                    
                    <input type="radio" id="fundamental" name="escolaridade" value="Ensino Fundamental">
                    <label for="fundamental">Ensino Fundamental</label>

                    <input type="radio" id="medio" name="escolaridade" value="Ensino Médio">
                    <label for="medio">Ensino Médio</label>
                </div>
                <label for="ano-escolar">Ano Escolar</label>
                <input type="text" id="ano-escolar" name="ano-escolar" placeholder="...">
            </div>

            <hr>

            <div class="categoria">
                <div class="categoria-title">Relação de Documentos para Matrícula</div>
                <label for="documentos">Documentos</label>
                <input type="text" id="documentos" name="documentos" placeholder="...">
            </div>

            <hr>

            <div class="categoria">
                <div class="categoria-title">Observações</div>
                <textarea id="observacoes" name="observacoes" placeholder="..." rows="5"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
